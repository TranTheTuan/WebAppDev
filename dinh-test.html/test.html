<!DOCTYPE html>
<html>
<head>
	<title>L.5.2.5</title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		$(document).ready(function(){
			var txt1 = $("<p></p>").text("Text 1"); // Tạo bằng jQuery
			var txt2 = document.createElement("p"); // Tạo bằng DOM
			var txt3 = document.createElement("p");
			txt2.innerHTML = "Text 2";
			txt3.innerHTML = "Text 3";
			$("#app").append(txt1, txt2);
			txt2.after(txt3);
		});
	</script>
 </body>
 </html>
