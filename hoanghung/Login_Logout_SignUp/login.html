<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Login css -->
    <link rel="stylesheet" href="login.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Awesome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- Google Font -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="layout">
        <div id="login_header">
            WEBSITE QUẢN LÝ CỰU SINH VIÊN
        </div>
        <div id="login_content">
            <form action="#">
                <div id="login">SIGN IN</div>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="password" name="psw" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                    </div>
                </div>
                <button type="submit" id="button_login">Login</button>
                <p><span>New To Website? </span><a href="#" onclick="document.getElementById('subscribe').style.display='block';">Create an account.</a></p>
            </form>
        </div>
        <div id="login_footer">
            <p>&copy; 2018 Website Quản Lý Cựu Sinh Viên | Design By Porn Hub Team</p>
        </div>
    </div>
    <div id="subscribe">
            <form action="#" id="form_sign_up" style="height: 510px">
                <div id="sign_up"><span style="visibility: hidden">SIGN UP</span></div>
                <div id="bg_sign_up"></div>
                <div id="font_sign_up">SIGN UP</div>
                <div class="input-group" style="position: relative; top: -170px;">
                    <input type="text" name="username" placeholder="Username">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                </div>
                <div class="input-group" style="position: relative; top: -150px;">
                    <input type="password" name="psw" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                    </div>
                </div>
                <div class="input-group" style="position: relative; top: -130px;">
                    <input type="password" name="psw" placeholder="Confirm Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                    </div>
                </div>
                <button type="button" id="cancel_sign_up" style="position: relative; top: -120px;"
                onclick="document.getElementById('subscribe').style.display='none';">Cancel</button>
                <button type="submit" id="submit_sign_up" style="position: relative; top: -120px;">Sign Up</button>
        </div>
</body>

</html>
